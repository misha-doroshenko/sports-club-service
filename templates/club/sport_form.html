{% extends "base.html" %}



{% block content %}
  <section>
    <div class="container py-4 mt-6">
      <div class="row">
        <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
          <div class="card d-flex justify-content-center p-4 shadow-lg">
            <div class="text-center">
              <h1>{{ object|yesno:"Update,Create" }} Sport</h1>
              <div class="card card-plain">
            <form role="form" method="post" enctype="multipart/form-data" autocomplete="off">
              {% csrf_token %}
              <div class="card-body pb-2">
                <div class="row">
                  <div class="col-md-6 mx-auto">
                    <label>Name</label>
                    <div class="mb-4">
                      {{ form.name }}
                    </div>
                  </div>
                </div>
                <div class="form-group mb-4 mt-md-0 mt-4">
                  <label>Provide the description of the sport</label>
                  {{ form.description }}
                </div>
                <div class="form-group mb-0 mt-md-0 mt-4 col-md-7 mx-auto">
                  <label>Provide image</label>
                  {{ form.sport_avatar }}
                </div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <input type="submit" value="Submit" class="btn bg-gradient-primary mt-3 mb-0">
                    <a class="btn bg-gradient-danger mt-3 mb-0" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
{% endblock %}
